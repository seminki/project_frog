checkMemberThroughSNSId = SELECT * FROM MEMBER LEFT JOIN SNS_LOGIN USING(MEMBER_KEY) LEFT JOIN MEMBER_HIERARCHY USING(MEMBER_LEVEL_NO) WHERE LOGIN_SOURCE_NO = ? AND SNS_ID = ?
checkMemberThroughSNSEmail = SELECT * FROM MEMBER WHERE USER_EMAIL = ?
signUpThroughSNS = INSERT INTO MEMBER (MEMBER_KEY, USER_ID, USER_EMAIL, USER_NAME, USER_NICKNAME, USER_BIRTHDAY, USER_SIGN_UP_DATE, USER_PROFILE_PIC_URL) VALUES(?, ?, ?, ?, ?, ?, SYSDATE, ?)
insertSNSInfo = INSERT INTO SNS_LOGIN VALUES(?, ?, ?, ?, ?, SYSDATE, ?, ?, ?)
loadMemberByMemberKey = SELECT * FROM MEMBER WHERE MEMBER_KEY = ?
passwordCheck = SELECT * FROM MEMBER WHERE MEMBER_KEY=? AND USER_PASSWORD = ?
insertMember = INSERT INTO MEMBER(MEMBER_KEY, USER_ID, USER_EMAIL, USER_PASSWORD, USER_GENDER, USER_NAME, USER_NICKNAME, USER_AGE, USER_BIRTHDAY, USER_ADDRESS, USER_PHONE, USER_PROFILE_PIC_URL, RECOVERY_PASSWORD, MEMBER_LEVEL_NO) VALUES(?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)